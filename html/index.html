<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">

    <h1>Quadratic Equation Solver</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Parameter 1</td>
          <td><?= p1 ?></td>
        </tr>
        <tr>
          <td>Parameter 2</td>
          <td><?= p2 ?></td>
        </tr>
        <tr>
          <td>Parameter 3</td>
          <td><?= p3 ?></td>
        </tr>
        <tr>
          <td>Solution 1</td>
          <td><?= sol1 ?></td>
        </tr>
        <tr>
          <td>Solution 2</td>
          <td><?= sol2 ?></td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
